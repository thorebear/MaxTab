<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-theme.css">
    <title>Options</title>
</head>
<body>
<div class="container">
    <div class="col-sm-12">
        <div id="msgArea">
        </div>
        <h1>__MSG_options__</h1>
        <div class="input-group">
            <h3>__MSG_max_tabs_allowed__:</h3>
            <input class="form-control" type="number" id="maxTabs" min="1" step="1" data-bind="value:replyNumber" />
        </div>

        <div class="input-group">
            <h3>__MSG_exceeding_action__:</h3>
            <div class="radio">
                <label><input type="radio" name="exceedAction" value="closeLRActive">
                    __MSG_close_least_recentlyActive__
                </label>
            </div>
            <div class="radio">
                <label><input type="radio" name="exceedAction" value="closeLRUpdated">
                    __MSG_close_least_recentlyUpdated__
                </label>
            </div>
            <div class="radio">
                <label><input type="radio" name="exceedAction" value="closeOldest">
                    __MSG_close_oldest_tab__
                </label>
            </div>
            <div class="radio">
                <label><input type="radio" name="exceedAction" value="closeRandom">
                    __MSG_close_random__
                </label>
            </div>
            <div class="radio">
                <label><input type="radio" name="exceedAction" value="closeLeftmost">__MSG_close_leftmost__</label>
            </div>
            <div class="radio">
                <label><input type="radio" name="exceedAction" value="preventNewTab">__MSG_prevent_newTab__</label>
            </div>
            <div class="radio">
                <label><input type="radio" name="exceedAction" value="showWarning">__MSG_show_notifications__</label>
            </div>
        </div>

        <div class="input-group">
            <h3>__MSG_additional_settings__:</h3>
            <div class="checkbox">
                <label>
                    <input id="count_pinned" type="checkbox"> __MSG_count_pinned_tabs__
                </label>
            </div>
            <div class="checkbox">
                <label>
                    <input id="close_pinned" type="checkbox"> __MSG_close_pinned_tabs__
                </label>
            </div>
        </div>

               <span class="input-group-btn">
                  <button id="save" class="btn btn-default" type = "button">
                      __MSG_save__
                  </button>
               </span>
    </div>
</div>
<script src="js/jquery-2.2.2.min.js"></script>
<script src="options.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/localize_helper.js"></script>
</body>
</html>
